data:
    modality: "pose"
    train_pipeline:
        dataset:
            _target_: slr.datasets.isolated.CSLDataset
            split_file: "/home/gokulnc/data-disk/datasets/Chinese/CSL/word/gloss_label.txt"
            root_dir: "/home/gokulnc/data-disk/datasets/Chinese/CSL/word/pose/"
            splits: "train"
            modality: "pose"

        transforms:
            - PoseUniformSubsampling:
                num_frames: 64
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            # - PoseTemporalSubsample:
            #       num_frames: 32
            # - RandomMove:
            - VideoDimensionsNormalize:
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27
                scale_factor: 1
            - ShearTransform:
                shear_std: 0.1
            - RotatationTransform:
                rotation_std: 0.1
            # - ScaleTransform:
            #     scale_std: 0.2

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 64
            shuffle: true
            num_workers: 6
            pin_memory: true
            drop_last: true

    valid_pipeline:
        dataset:
            _target_: slr.datasets.isolated.CSLDataset
            split_file: "/home/gokulnc/data-disk/datasets/Chinese/CSL/word/gloss_label.txt"
            root_dir: "/home/gokulnc/data-disk/datasets/Chinese/CSL/word/pose/"
            splits: "test"
            modality: "pose"

        transforms:
            - PoseUniformSubsampling:
                num_frames: 64
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            # - PoseTemporalSubsample:
            #       num_frames: 32
            - VideoDimensionsNormalize:
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27
                scale_factor: 1

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 32
            shuffle: false
            num_workers: 6
            pin_memory: true
            drop_last: false

model:
    encoder:
        type: pose-flattener
        params:
            num_points: 27
    decoder:
        type: bert
        params:
            max_position_embeddings: 256
            layer_norm_eps: 1e-12
            hidden_dropout_prob: 0.1
            hidden_size: 128
            num_attention_heads: 8
            num_hidden_layers: 5
            cls_token: true

optim:
    loss: 'CrossEntropyLoss'
    optimizer:
        name: Adam
        params:
            lr: 1e-4

    scheduler:
        name: CosineAnnealingLR
        params:
            last_epoch: -1
            T_max: 10

trainer:
    gpus: 1
    max_epochs: 1500

exp_manager:
    create_tensorboard_logger: true
    create_wandb_logger: false
    wandb_logger_kwargs:
        name: null
        project: null

    create_checkpoint_callback: true
    checkpoint_callback_params:
        monitor: "val_acc"
        mode: "max"
        save_top_k: 3

    early_stopping_callback: true
    early_stopping_params:
        monitor: "val_acc"
        patience: 100
        verbose: true
        mode: "max"
