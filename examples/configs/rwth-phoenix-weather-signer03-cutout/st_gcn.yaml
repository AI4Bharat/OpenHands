data:
    modality: "pose"
    train_pipeline:
        dataset:
            _target_: openhands.datasets.isolated.RWTHPHOENIXSIGNER03Dataset
            split_file: "rwth-phoenix-weather-signer03-cutout/rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout.train.corpus"           
            root_dir: "rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout/TRAIN_POSES"
            class_mappings_file_path: "rwth-phoenix-weather-signer03-cutout/rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout.test.corpus"            
            modality: "pose"
            splits: "train"

        transforms:
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27
            - ShearTransform:
                shear_std: 0.1
            - RotatationTransform:
                rotation_std: 0.1

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 32
            shuffle: true
            num_workers: 3
            pin_memory: true
            drop_last: false

    valid_pipeline:
        dataset:
            _target_: openhands.datasets.isolated.RWTHPHOENIXSIGNER03Dataset
            split_file: "rwth-phoenix-weather-signer03-cutout/rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout.test.corpus"
            root_dir: "rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout/TEST_POSES"
            class_mappings_file_path: "rwth-phoenix-weather-signer03-cutout/rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout.train.corpus"            
            modality: "pose"
            splits: "test"

        transforms:
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 64
            shuffle: false
            num_workers: 1
            pin_memory: true
            drop_last: false

model:
    encoder:
        type: st-gcn
        params:
            graph_args:
                num_nodes: 27
                center: 0
                inward_edges:
                    [
                        [2, 0],
                        [1, 0],
                        [0, 3],
                        [0, 4],
                        [3, 5],
                        [4, 6],
                        [5, 7],
                        [6, 17],
                        [7, 8],
                        [7, 9],
                        [9, 10],
                        [7, 11],
                        [11, 12],
                        [7, 13],
                        [13, 14],
                        [7, 15],
                        [15, 16],
                        [17, 18],
                        [17, 19],
                        [19, 20],
                        [17, 21],
                        [21, 22],
                        [17, 23],
                        [23, 24],
                        [17, 25],
                        [25, 26],
                    ]
            edge_importance_weighting: true

    decoder:
        type: fc
        params:
            dropout_ratio: 0.2

optim:
    loss: "CrossEntropyLoss"
    optimizer:
        name: Adam
        params:
            lr: 1e-3

    scheduler:
        name: CosineAnnealingLR
        params:
            last_epoch: -1
            T_max: 10

trainer:
    gpus: 1
    max_epochs: 1000

exp_manager:
    create_tensorboard_logger: true
    create_wandb_logger: false
    wandb_logger_kwargs:
        name: null
        project: null

    create_checkpoint_callback: true
    checkpoint_callback_params:
        monitor: "val_acc"
        mode: "max"
        save_top_k: 3
        dirpath: "experiments/rwth-phoenix-weather-signer03-cutout/st_gcn/"

    early_stopping_callback: true
    early_stopping_params:
        monitor: "val_acc"
        patience: 100
        verbose: true
        mode: "max"
