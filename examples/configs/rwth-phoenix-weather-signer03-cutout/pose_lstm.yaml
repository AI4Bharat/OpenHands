data:
    modality: "pose"
    train_pipeline:
        dataset:
            _target_: openhands.datasets.isolated.RWTH_Phoenix_Signer03_Dataset
            split_file: "rwth-phoenix-weather-signer03-cutout/rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout.train.corpus"           
            root_dir: "rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout/TRAIN_POSES"
            class_mappings_file_path: "rwth-phoenix-weather-signer03-cutout/rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout.test.corpus"            
            splits: "train"
            modality: "pose"

        transforms:
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            # - PoseTemporalSubsample:
            #       num_frames: 32
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27
            - ShearTransform:
                shear_std: 0.1
            - RotatationTransform:
                rotation_std: 0.1
            # - ScaleTransform:
            #     scale_std: 0.2

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 32
            shuffle: true
            num_workers: 1
            pin_memory: true
            drop_last: true

    valid_pipeline:
        dataset:
            _target_: openhands.datasets.isolated.RWTH_Phoenix_Signer03_Dataset
            split_file: "rwth-phoenix-weather-signer03-cutout/rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout.test.corpus"
            root_dir: "rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout/TEST_POSES"
            class_mappings_file_path: "rwth-phoenix-weather-signer03-cutout/rwth-phoenix-weather-signer03-cutout/RWTH-PHOENIX-Weather-Signer03-cutout.train.corpus"            
            splits: "test"
            modality: "pose"

        transforms:
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            # - PoseTemporalSubsample:
            #       num_frames: 32
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 64
            shuffle: false
            num_workers: 3
            pin_memory: true
            drop_last: false

model:
    encoder:
        type: pose-flattener
        params:
            num_points: 27
    decoder:
        type: rnn
        params:
            rnn_type: LSTM
            hidden_size: 128
            num_layers: 2
            bidirectional: true
            use_attention: true

optim:
    loss: 'CrossEntropyLoss'
    optimizer:
        name: Adam
        params:
            lr: 5e-3

    scheduler:
        name: CosineAnnealingLR
        params:
            last_epoch: -1
            T_max: 10

trainer:
    gpus: 1
    max_epochs: 1000
    # resume_from_checkpoint: "/home/gokulnc/SLR/experiments/include/lstm/epoch=210-step=45575.ckpt"

exp_manager:
    create_tensorboard_logger: true
    create_wandb_logger: false
    wandb_logger_kwargs:
        name: null
        project: null

    create_checkpoint_callback: true
    checkpoint_callback_params:
        monitor: "val_acc"
        mode: "max"
        save_top_k: 3
        dirpath: "experiments/rwth-phoenix-weather-signer03-cutout/lstm/"

    early_stopping_callback: true
    early_stopping_params:
        monitor: "val_acc"
        patience: 100
        verbose: true
        mode: "max"
