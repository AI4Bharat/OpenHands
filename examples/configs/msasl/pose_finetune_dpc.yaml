data:
    modality: "pose"
    train_pipeline:
        dataset:
            _target_: openhands.datasets.isolated.MSASLDataset
            class_mappings_file_path: "/home/iitm/data/MS-ASL/MS_ASL_SI_ASL1000_train.json"
            root_dir: "/home/iitm/data/MS-ASL/PKL_POSES/train"
            split_file: "/home/iitm/data/MS-ASL/MS_ASL_SI_ASL1000_train.json"
            splits: "train"
            modality: "pose"
            seq_len: 10
            num_seq: 6

        transforms:
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27
            - ShearTransform:
                shear_std: 0.1
            - RotatationTransform:
                rotation_std: 0.1

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 32
            shuffle: true
            num_workers: 6
            pin_memory: true
            # drop_last: true

    valid_pipeline:
        dataset:
            _target_: openhands.datasets.isolated.MSASLDataset
            class_mappings_file_path: "/home/iitm/data/MS-ASL/MS_ASL_SI_ASL1000_train.json"
            root_dir: "/home/iitm/data/MS-ASL/PKL_POSES/valid"
            split_file: "/home/iitm/data/MS-ASL/MS_ASL_SI_ASL1000_val.json"            
            splits: "val"
            modality: "pose"
            seq_len: 10
            num_seq: 6

        transforms:
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 32
            shuffle: false
            num_workers: 8
            pin_memory: true
            drop_last: false
    test_pipeline:
        dataset:
            _target_: openhands.datasets.isolated.MSASLDataset
            class_mappings_file_path: "/home/iitm/data/MS-ASL/MS_ASL_SI_ASL1000_train.json"
            root_dir: "/home/iitm/data/MS-ASL/PKL_POSES/test"
            split_file: "/home/iitm/data/MS-ASL/MS_ASL_SI_ASL1000_test.json"            
            splits: "test"
            modality: "pose"
            seq_len: 10
            num_seq: 6

        transforms:
            - PoseSelect:
                preset: mediapipe_holistic_minimal_27
            - CenterAndScaleNormalize:
                reference_points_preset: shoulder_mediapipe_holistic_minimal_27

        dataloader:
            _target_: torch.utils.data.DataLoader
            batch_size: 32
            shuffle: false
            num_workers: 8
            pin_memory: true
            drop_last: false

